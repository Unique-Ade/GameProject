<!DOCTYPE html>
<html lang="en">
<head>
    <link rel="stylesheet" href="calc.css">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
</head>
<body>
    
     <section class="calculator">
         <form action="">
            <input type="text" name="" class="screen">
         </form>
         <div>
            <button class="btn yellow-btn" data-num="*">*</button>
            <button class="btn yellow-btn" data-num="/">/</button>
            <button class="btn yellow-btn" data-num="-">-</button>
            <button class="btn yellow-btn" data-num="+">+</button>
            <button class="btn white-btn" data-num="9">9</button>
            <button class="btn white-btn" data-num="8">8</button>
            <button class="btn white-btn" data-num="7">7</button>
            <button class="btn white-btn" data-num="6">6</button>
            <button class="btn white-btn" data-num="5">5</button>
            <button class="btn white-btn" data-num="4">4</button>
            <button class="btn white-btn" data-num="3">3</button>
            <button class="btn white-btn" data-num="2">2</button>
            <button class="btn white-btn" data-num="1">1</button>
            <button class="btn white-btn" data-num="0">0</button>
            <button class="btn white-btn" data-num=".">.</button>
            
            <button class="btn equal-btn">=</button>
            <button class="btn clear-btn">C</button>
            
         </div>

        </section>

    <script src="./calc.js"></script>
</body>
</html>
